<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selected Text Example</title>
<style>
    ::selection {
        background-color: #423e2b; /* Set the background color of selected text */
        color: black; /* Set the text color of selected text */
    }
</style>
</head>
<body>

<p>Select this text to see the background color.</p>

</body>
</html>
